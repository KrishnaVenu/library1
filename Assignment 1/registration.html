          <div class="container">
            <div class="registration mx-auto d-block w-100">
              <div class="page-header text-center">
                <h1>REGISTRATION</h1>
              </div>
              
              <form id="member-registration" action="index.html">
                <fieldset>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email Address *</label>
                    <input type="text" class="form-control" id="email" required>
                    <label for="error"id="error1"></label>
                    
                  </div>
                 
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password *</label>
                    <input type="password" class="form-control" id="pwd" required>
                    
                   
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Address *</label>
                    <input type="text" class="form-control" id="address" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1"> Address2 *</label>
                    <input type="text" class="form-control" id="address2" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCountry">Country *</label>
                  <div class="form-group">
                  <select id="inputCountry" class="form-control" required>
                    <option selected>Choose...</option>
                    <option>USA</option>
                    <option>India</option>
                    <option>Others</option>
                  </select></div>
                   <div class="form-group">
                    <label for="exampleInputPassword1"> State *</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="form-group d-flex justify-content-start">
                      <button type="submit"onclick="return validate();" class="btn btn-primary">Submit</button>
                     
                    </div>
                    <div class="form-check form-group d-flex justify-content-end">
                      <a href="login.html">Sign in instead</a>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
